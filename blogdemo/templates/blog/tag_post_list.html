{% extends "blog/base.html" %}
{% block title %}
<title>Blogs of {{ tag }}</title>
{% endblock %}
{% block content %}
    <br>
    <h1>Blog List</h1>
    <br>
    <div>
    {% if post_list %}
    <ul class="sidebar-nav">
    {% for post in post_list %}
        <li ><a class="dropdown-item" href="{{ post.get_absolute_url }}" >{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p><span>暂时没有！</span></p>
    {% endif %}
    </div>
{% endblock %}
