{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

  {% block title %}<title>Hahally's BLOG</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {#设置选项卡图标#}
  <link rel="shortcut icon" href="{% static 'blog/images/favicon.ico' %}" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Add additional CSS in static file -->
  <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'blog/css/highlightcode.css' %}">
</head>

<body>
  <div class="container">

          <div class="col-sm-10 " >
              <div class="Hportrait" style="margin-top: 20px" align="center">
                    {#    路由解耦#}
                    <a href="{% url 'blog:about' %}">
                        <img src="{% static 'blog/images/6.jpg' %} " class="rounded-circle" >
                    </a>
              </div>
              <div>
                 <header class="blog-header py-3">
                     <div class="row flex-nowrap justify-content-between align-items-center">
                        <div class="col-4 pt-1">
                            <a class="text-muted" href="#">Subscribe</a>
                        </div>
                        <div class="col-4 text-center">
                            <p style="font-family: 华文隶书;font-size: 1.5em"><strong>I know nothing but my ignorance.</strong></p>
                            <a class="blog-header-logo text-dark" href="{% url 'blog:about' %}" style="font-family: 'Dancing Script', cursive; font-size: 1.7em;">Hahally&行走的bug</a>
                        </div>

                        <div class="col-4 d-flex justify-content-end align-items-center">
                            <a class="text-muted" href="#" aria-label="Search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
                            </a>
                            <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                        </div>
                    </div>
                </header>
              </div>
              <hr>
            <div class="nav-scroller py-1 mb-2">
              <nav class="nav d-flex justify-content-between">
                <a class="p-2 text-muted" href="{% url 'blog:index' %}">Home</a>
                <a class="p-2 text-muted" href="{% url 'blog:about' %}">About</a>
                <div class="dropdown">
			        <a class="btn" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Tags
			        </a>
			        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'blog:post_list' %}">All Blogs</a>
                        <a class="dropdown-item" href="{% url 'blog:tag_post_list' 'TE'%}">TE</a>
				        <a class="dropdown-item" href="{% url 'blog:tag_post_list' 'ME' %}">ME</a>
			        </div>
			    </div>
                <a class="p-2 text-muted" href="http://127.0.0.1:8000/admin">Admin</a>
              </nav>
            </div>
          <hr>
              {% block content %}

              {% endblock %}
          </div>
  </div>
  <div class="foot" style="margin-bottom: 0;">
      <footer class="blog-footer">
          <p>Copyright &copy; hahally</p>
          <p>
              <a href="#">Back to top</a>
          </p>
      </footer>
  </div>
</body>
</html>
